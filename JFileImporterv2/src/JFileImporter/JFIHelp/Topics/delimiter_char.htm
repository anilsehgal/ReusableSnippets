<h1>Delimiter</h1>

<p>Delimiter is a <strong>character</strong> or <strong>String</strong> used to separate the fields 
in a row from one another. Some possible delimiters are: ';',',','.',' ' etc. While providing delimiter,
no <strong>quotes (',")</strong> should be added</p>
