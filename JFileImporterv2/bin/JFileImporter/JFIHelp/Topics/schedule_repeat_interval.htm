<h1>Schedule Repeat Interval</h1>

<p>Schedule Repeat Interval represents the interval between two consecutive imports.
It is recorded in <strong>Seconds</strong>.

<b>NOTE:</b> The repeat interval is independent of the time taken to import.
</p>
