<h1>Thrust</h1>

<p>Thrust is the forward-acting force that moves the airplane through the air. A propeller
or jet produces thrust for an airplane.</p>

<p>Thrust is the force that opposes <a href="drag.htm">drag</a>. In straight-and-level,
unaccelerated flight, thrust and drag are equal.</p>
